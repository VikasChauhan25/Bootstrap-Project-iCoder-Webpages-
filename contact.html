                <div class="mx-2">
                  <!-- login modal -->
                  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Login
                  </button>
        
                  <!-- Modal -->
                  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="loginModalLabel">Login to iCoder</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <!--form-->
                        <form>
                          <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3">
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword3">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <!--form end-->

                      </div>

                  <!--Sign up Modal-->
                  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">

                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="signupModalLabel">Get to Sign Up<h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!--forn start-->
                        <div class="modal-body">
                          <form>
                            <div class="row mb-3">
                              <label for="fName" class="col-sm-2 col-form-label">First Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="fName">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="lName" class="col-sm-2 col-form-label">Last Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="lName">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3">
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create acount</button>
                          </form>
                          <!--Form end-->
